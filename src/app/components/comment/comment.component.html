<div [ngClass]="'items'">
  postId - {{comment.postId}}
  id - {{comment.id}}
  <p>
    {{comment.name}}
  </p>
  <p>
    {{comment.email}}
  </p>
  <p>
    {{comment.body}}
  </p>
  <button><a [routerLink]="[comment.id,'post']" [queryParams]="{postId: comment.id}">Show post to this comment</a></button>
</div>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div [ngClass]="'form'">
    <label>Id:</label> <input name="id" ngModel>
  </div>
  <div [ngClass]="'form'">
    <label>Title: </label> <input name="title" ngModel>
  </div>
  <div [ngClass]="'form'">
    <label>Body: </label><input name="body" ngModel>
  </div>
  <div [ngClass]="'form'">
    <label>Type: </label> <input name="type" ngModel>
  </div>
  <div [ngClass]="'form'">
    <button>Submit</button>
  </div>
</form>

<app-task *ngFor="let task of tasks" [task]="task"></app-task>
